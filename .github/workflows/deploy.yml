name: Build and Test Angular App

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment with version 10.x (compatible with Angular 7)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '10.x'

      # Set up Python (needed for some npm packages with node-gyp or native dependencies)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Cache node modules to speed up subsequent builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      # Install dependencies
      - name: Install dependencies
        run: |
          npm install

      # Build the application
      - name: Build the Angular app
        run: npm run build -- --prod
