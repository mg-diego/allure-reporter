<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
	<a class="navbar-brand" href="#">Allure reporter</a>
	<div class="ml-auto">
	</div>
	<button class="border rounded ml-2" type="button" [class.btn-success]="toggleParser" [class.btn-danger]="!toggleParser" (click)="doToggleParserClick()" title="Toggle to use default Allure Report format. (Only for .XML files)">
		<i class="fa fa-file-text text-white mt-1" style="font-size: 23px;"></i>
	</button>
	<button class="border rounded ml-2" type="button" [class.btn-success]="toggleResults" [class.btn-danger]="!toggleResults" (click)="doResultsClick()" title="Show Test Case results.">
		<i class="fa fa-check text-white mt-1" style="font-size: 23px;"></i>
	</button>
	<button class="border rounded ml-2" type="button" [class.btn-success]="toggleSummary" [class.btn-danger]="!toggleSummary" (click)="doSummaryClick()" title="Show Summary metrics.">
		<i class="fa fa-table text-white mt-1" style="font-size: 23px;"></i>
	</button>
	<button class="btn-primary border rounded ml-2" type="button" (click)="doUserClick()">
		<i class="fa fa-user text-white mt-1" style="font-size: 23px;"></i>
	</button>
	<button
		class="btn-primary border rounded ml-2"
		[disabled]="!isLogged || !allFilesProcessed"
		[class.btn-disabled]="!isLogged || !allFilesProcessed"
		type="button"
		(click)="doReportClick()"
	>
		<i class="fa fa-upload text-white mt-1" style="font-size: 23px;"></i>
	</button>
</nav>
<div #progress></div>
